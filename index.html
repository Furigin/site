    <style>
        /* ====== –®—Ä–∏—Ñ—Ç Minecraft ====== */
        @font-face {
            font-family: 'Minecraft';
            src: url('CCRFBZSR.ttf') format('truetype');
        }

        :root {
            --text-main: #ffffff;
            --text-soft: rgba(255,255,255,0.65);
            --card-bg: rgba(5, 8, 16, 0.72);
            --card-blur: 20px;
        }

        /* ====== –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important; /* –≤—Å–µ–≥–¥–∞ –Ω–∞—à –∫—É—Ä—Å–æ—Ä */
        }

        body {
            min-height: 100vh;
            background: url("bg.jpg") center/cover fixed no-repeat;
            font-family: 'Minecraft', Arial, sans-serif;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* —Å–Ω–µ–≥ */
        #particleCanvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* —Ç—ë–º–Ω—ã–π —Ö–æ–ª–æ–¥–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at top, rgba(59,130,246,0.35), transparent 60%),
                radial-gradient(circle at bottom, rgba(56,189,248,0.25), transparent 55%),
                rgba(3,7,18,0.80);
            backdrop-filter: blur(8px);
            z-index: -2;
        }

        .page {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
        }

        /* ====== –í–∏–∑–∏—Ç–∫–∞ ====== */
        .card {
            width: min(44rem, 100%);
            background: var(--card-bg);
            border-radius: 26px;
            padding: 26px 24px 22px;
            border: 1px solid rgba(148, 163, 253, 0.35);
            backdrop-filter: blur(var(--card-blur));
            box-shadow: 0 30px 80px rgba(0,0,0,0.9);
        }

        .top {
            display: flex;
            gap: 22px;
            align-items: flex-start;
        }

        /* ==== –ê–í–ê–¢–ê–† ==== */
        .avatar {
            width: 118px;
            height: 118px;
            border-radius: 50%;
            position: relative;
            overflow: visible;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            z-index: 3;
            position: relative;
        }

        /* ==== –ß–ê–°–¢–ò–¶–´ –í–û–ö–†–£–ì –ê–í–ê–¢–ê–†–ö–ò ==== */
        .avatar-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .p {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff, #bde0fe);
            opacity: 0.9;
            filter: drop-shadow(0 0 6px #dbeafe);
            animation: float 4s infinite ease-in-out;
        }

        .p1  { width: 7px; height: 7px; top: -12px; left: 50%;   animation-duration: 4.2s; }
        .p2  { width: 5px; height: 5px; top: 15%; right: -14px;  animation-duration: 3.5s; }
        .p3  { width: 6px; height: 6px; bottom: 10%; right: -10px; animation-duration: 4.8s; }
        .p4  { width: 4px; height: 4px; bottom: -12px; left: 50%; animation-duration: 3.9s; }
        .p5  { width: 8px; height: 8px; bottom: 15%; left: -16px; animation-duration: 4.4s; }
        .p6  { width: 5px; height: 5px; top: 20%; left: -12px;    animation-duration: 3.7s; }
        .p7  { width: 6px; height: 6px; top: -8px; right: 20%;    animation-duration: 4.6s; }
        .p8  { width: 5px; height: 5px; top: 40%; left: -6px;     animation-duration: 3.8s; }
        .p9  { width: 4px; height: 4px; top: -6px; left: 30%;     animation-duration: 4.1s; }
        .p10 { width: 6px; height: 6px; bottom: 5%; right: 4px;   animation-duration: 4.3s; }
        .p11 { width: 5px; height: 5px; bottom: 30%; right: -8px; animation-duration: 3.6s; }
        .p12 { width: 7px; height: 7px; top: 5%; left: -10px;     animation-duration: 4.7s; }
        .p13 { width: 4px; height: 4px; bottom: -8px; right: 30%; animation-duration: 3.9s; }
        .p14 { width: 5px; height: 5px; top: 55%; right: -6px;    animation-duration: 4.5s; }

        @keyframes float {
            0%   { transform: translateY(0) scale(1);   opacity: 0.7; }
            50%  { transform: translateY(-6px) scale(1.15); opacity: 1; }
            100% { transform: translateY(0) scale(1);   opacity: 0.7; }
        }

        /* ====== –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ (–Ω–∏–∫ + about) ====== */

        .about-item:nth-child(4){ animation-delay:.3s; }

        /* ====== –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫—É—Ä—Å–æ—Ä ====== */
        .cursor-dot,

        .cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;

            z-index: 9999;
            transform: translate(-50%, -50%);

        .cursor-ring {
            position: fixed;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 2px solid #dbeafe;
            box-shadow: 0 0 12px #93c5fd;
            z-index: 9998;

        }

        .cursor-trail{
            position:fixed;
            width:6px;
            height:6px;
            border-radius:50%;
            background:white;
            opacity:1;
            z-index:9000;
            transform:translate(-50%, -50%);

            .info-main {
                flex-direction: column;
                align-items: flex-start;
            }
            .about-box {
                width: 100%;
            }
        }

.garland {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;

    display: flex;
    justify-content: center;
    align-items: flex-end;

    pointer-events: none;
    z-index: 9999; /* –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
}

/* –ª–∞–º–ø—ã */
.bulb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    margin: 0 20px;
    position: relative;
    transition: 0.4s ease;
}

/* –ø—Ä–æ–≤–æ–¥ */
.bulb::after {
    content: "";
    position: absolute;
    top: -12px;
    left: 14px;
    width: 40px;
    height: 18px;
    border-bottom: 2px solid rgba(180,200,255,0.35);
    border-radius: 50%;
}

.bulb:last-child::after {
    display: none;
}

/* —Ü–≤–µ—Ç + —Å–≤–µ—á–µ–Ω–∏–µ */
.red    { background: #ff4b4b; animation: glowR 1.2s infinite; }
.yellow { background: #ffd84a; animation: glowY 1.2s infinite; }
.blue   { background: #54c2ff; animation: glowB 1.2s infinite; }
.green  { background: #5aff8c; animation: glowG 1.2s infinite; }

@keyframes glowR {
  0%,100% { box-shadow: 0 0 14px 6px #ff4b4b; }
  50%     { box-shadow: 0 0 0px 0px transparent; }
}
@keyframes glowY {
  0%,100% { box-shadow: 0 0 0px 0px transparent; }
  50%     { box-shadow: 0 0 14px 6px #ffd84a; }
}
@keyframes glowB {
  0%,100% { box-shadow: 0 0 14px 6px #54c2ff; }
  50%     { box-shadow: 0 0 0px 0px transparent; }
}
@keyframes glowG {
  0%,100% { box-shadow: 0 0 0px 0px transparent; }
  50%     { box-shadow: 0 0 14px 6px #5aff8c; }
}

/* —Ç–µ–ª–µ—Ñ–æ–Ω ‚Äî —Å–∫—Ä—ã—Ç—å */
@media (max-width: 700px) {
    .garland { display: none; }
}

    </style>

<script>
    /* ===== –ü–ª–µ–µ—Ä ===== */
    const audio       = document.getElementById("audio");
    const playPause   = document.getElementById("playPause");
    const progressEl  = document.getElementById("progressFill");
    const ctime       = document.getElementById("currentTime");
    const ttime       = document.getElementById("totalTime");
    const volumeBtn   = document.getElementById("volumeBtn");
    const viewsNum    = document.getElementById("viewsNum");

    function fmt(t){
        if (!isFinite(t)) return "0:00";
        const m = Math.floor(t / 60);
        const s = Math.floor(t % 60);
        return m + ":" + String(s).padStart(2,"0");
    }

    audio.addEventListener("loadedmetadata", () => {
        ttime.textContent = fmt(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
        if (audio.duration > 0) {
            progressEl.style.width = (audio.currentTime / audio.duration * 100) + "%";
        }
        ctime.textContent = fmt(audio.currentTime);
    });

    playPause.addEventListener("click", () => {
        if (audio.paused) {
            audio.play().catch(() => {});
            playPause.innerHTML = "<i class='fa-solid fa-pause'></i>";
        } else {
            audio.pause();
            playPause.innerHTML = "<i class='fa-solid fa-play'></i>";
        }
    });

    let muted = false;
    volumeBtn.addEventListener("click", () => {
        muted = !muted;
        audio.muted = muted;
        volumeBtn.innerHTML = muted
            ? "<i class='fa-solid fa-volume-xmark'></i>"
            : "<i class='fa-solid fa-volume-high'></i>";
    });

    const key = "furigin_views_winter_final";
    let views = Number(localStorage.getItem(key) || "0");
    views++;
    localStorage.setItem(key, String(views));
    viewsNum.textContent = views.toString();

    /* ===== Autoplay (–º—è–≥–∫–∏–π) ===== */
    let autoStarted = false;

    window.addEventListener("load", () => {
        audio.volume = 0;
        audio.muted = true;
        audio.play().catch(() => {});
    });

    function enableSound() {
        if (autoStarted) return;
        autoStarted = true;

        audio.muted = false;
        let v = 0;
        let target = 0.7;
        let fade = setInterval(() => {
            v += 0.05;
            if (v >= target) {
                v = target;
                clearInterval(fade);
            }
            audio.volume = v;
        }, 120);

        window.removeEventListener("mousemove", enableSound);
        window.removeEventListener("touchstart", enableSound);
        window.removeEventListener("click", enableSound);
    }

    window.addEventListener("mousemove", enableSound);
    window.addEventListener("touchstart", enableSound);
    window.addEventListener("click", enableSound);

    /* ===== –°–Ω–µ–≥ ===== */
    const canvas = document.getElementById("particleCanvas");
    const ctx    = canvas.getContext("2d");
    let W, H, flakes = [];

    function resizeCanvas(){
        W = canvas.width  = window.innerWidth;
        H = canvas.height = window.innerHeight;
        flakes = [];
        for (let i = 0; i < 170; i++) {
            flakes.push({
                x: Math.random()*W,
                y: Math.random()*H,
                r: Math.random()*2.3+0.9,
                sy: Math.random()*0.6+0.4
            });
        }
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function drawSnow(){
        ctx.clearRect(0,0,W,H);
        ctx.fillStyle = "rgba(255,255,255,0.95)";
        for (const f of flakes) {
            f.y += f.sy;
            if (f.y > H + 5) {
                f.y = -5;
                f.x = Math.random()*W;
            }
            ctx.beginPath();
            ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
            ctx.fill();
        }
        requestAnimationFrame(drawSnow);
    }
    drawSnow();

    /* ===== –ö—É—Ä—Å–æ—Ä ===== */
    const dot  = document.querySelector(".cursor-dot");
    const ring = document.querySelector(".cursor-ring");
    let mx = window.innerWidth / 2;
    let my = window.innerHeight / 2;
    let rx = mx, ry = my;

    window.addEventListener("pointermove", e => {
        mx = e.clientX;
        my = e.clientY;
    });

    let lastTrailX = mx;
    let lastTrailY = my;

    function spawnTrail(){
        const dx = mx - lastTrailX;
        const dy = my - lastTrailY;
        const dist2 = dx*dx + dy*dy;

        if (dist2 > 9) {
            lastTrailX = mx;
            lastTrailY = my;

            const t = document.createElement("div");
            t.className = "cursor-trail";
            t.style.left = mx + "px";
            t.style.top  = my + "px";
            document.body.appendChild(t);

            requestAnimationFrame(() => {
                t.style.opacity  = "0";
                t.style.transform = "translate(-50%, -50%) scale(0.4)";
            });
            setTimeout(() => t.remove(), 350);
        }

        requestAnimationFrame(spawnTrail);
    }
    spawnTrail();

    function renderCursor(){
        dot.style.left = mx + "px";
        dot.style.top  = my + "px";

        rx += (mx - rx) * 0.15;
        ry += (my - ry) * 0.15;
        ring.style.left = rx + "px";
        ring.style.top  = ry + "px";

        requestAnimationFrame(renderCursor);
    }
    renderCursor();
</script>

</body>
</html>
