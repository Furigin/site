<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>@furigin | card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    /* ====== –®—Ä–∏—Ñ—Ç Minecraft ====== */
    @font-face {
      font-family: 'Minecraft';
      src: url('CCRFBZSR.ttf') format('truetype');
      font-display: swap;
    }

    :root {
      --text-main: #ffffff;
      --text-soft: rgba(255,255,255,0.65);
      --card-bg: rgba(5, 8, 16, 0.72);
      --card-blur: 20px;

      --glow: rgba(147,197,253,.18);
      --glow2: rgba(59,130,246,.12);
    }

    /* ====== –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none !important;
    }

    body {
      min-height: 100vh;
      background: url("bg.jpg") center/cover fixed no-repeat;
      font-family: 'Minecraft', Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 0;
      transition: opacity .8s ease;
      pointer-events: none;
    }
    .bg-video.show { opacity: 1; }

    /* —Å–Ω–µ–≥ */
    #particleCanvas {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* —Ç—ë–º–Ω—ã–π —Ö–æ–ª–æ–¥–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π (–ù–ï –¥–≤–∏–≥–∞–µ–º transform-–∞–º–∏) */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(59,130,246,0.35), transparent 60%),
        radial-gradient(circle at bottom, rgba(56,189,248,0.25), transparent 55%),
        rgba(3,7,18,0.80);
      backdrop-filter: blur(8px);
      z-index: -2;
    }

    .page {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    /* ====== –í–∏–∑–∏—Ç–∫–∞ ====== */
    .card {
      width: min(44rem, 100%);
      background: var(--card-bg);
      border-radius: 26px;
      padding: 26px 24px 22px;
      border: 1px solid rgba(148, 163, 253, 0.35);
      backdrop-filter: blur(var(--card-blur));
      box-shadow: 0 30px 80px rgba(0,0,0,0.9);

      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      will-change: transform, box-shadow;
      transition:
        transform .65s cubic-bezier(.2,.8,.2,1),
        box-shadow .65s cubic-bezier(.2,.8,.2,1),
        border-color .45s ease;
    }

    .top {
      display: flex;
      gap: 22px;
      align-items: flex-start;
    }

    /* ==== –ê–í–ê–¢–ê–† ==== */
    .avatar {
      width: 118px;
      height: 118px;
      border-radius: 50%;
      position: relative;
      overflow: visible;
      flex-shrink: 0;

      transition: transform .55s cubic-bezier(.2,.9,.2,1), filter .55s ease;
      will-change: transform;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      z-index: 3;
      position: relative;
      transition: transform .55s cubic-bezier(.2,.9,.2,1);
    }

    .avatar:hover {
      transform: translateZ(12px) rotate(-1.5deg) scale(1.03);
      filter: drop-shadow(0 0 18px rgba(147,197,253,.25));
    }
    .avatar:hover img { transform: scale(1.04); }

    /* ==== –ß–ê–°–¢–ò–¶–´ –í–û–ö–†–£–ì –ê–í–ê–¢–ê–†–ö–ò ==== */
    .avatar-particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .p {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff, #bde0fe);
      opacity: 0.9;
      filter: drop-shadow(0 0 6px #dbeafe);
      animation: float 6.2s infinite ease-in-out; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ */
    }

    .p1  { width: 7px; height: 7px; top: -12px; left: 50%;   animation-duration: 6.6s; }
    .p2  { width: 5px; height: 5px; top: 15%; right: -14px;  animation-duration: 5.8s; }
    .p3  { width: 6px; height: 6px; bottom: 10%; right: -10px; animation-duration: 7.1s; }
    .p4  { width: 4px; height: 4px; bottom: -12px; left: 50%; animation-duration: 6.0s; }
    .p5  { width: 8px; height: 8px; bottom: 15%; left: -16px; animation-duration: 6.9s; }
    .p6  { width: 5px; height: 5px; top: 20%; left: -12px;    animation-duration: 5.9s; }
    .p7  { width: 6px; height: 6px; top: -8px; right: 20%;    animation-duration: 7.3s; }
    .p8  { width: 5px; height: 5px; top: 40%; left: -6px;     animation-duration: 6.1s; }
    .p9  { width: 4px; height: 4px; top: -6px; left: 30%;     animation-duration: 6.8s; }
    .p10 { width: 6px; height: 6px; bottom: 5%; right: 4px;   animation-duration: 6.4s; }
    .p11 { width: 5px; height: 5px; bottom: 30%; right: -8px; animation-duration: 5.7s; }
    .p12 { width: 7px; height: 7px; top: 5%; left: -10px;     animation-duration: 7.0s; }
    .p13 { width: 4px; height: 4px; bottom: -8px; right: 30%; animation-duration: 6.2s; }
    .p14 { width: 5px; height: 5px; top: 55%; right: -6px;    animation-duration: 7.2s; }

    @keyframes float {
      0%   { transform: translateY(0) scale(1);   opacity: 0.65; }
      50%  { transform: translateY(-5px) scale(1.12); opacity: 1; }
      100% { transform: translateY(0) scale(1);   opacity: 0.65; }
    }

    /* ====== –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ ====== */
    .info-main {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .info-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .username { margin-bottom: 4px; }

    .name-text {
      font-size: 34px;
      font-weight: 400;

      background: linear-gradient(90deg,
        #1d4ed8,#3b82f6,#60a5fa,#93c5fd,#ffffff,#93c5fd,#60a5fa,#3b82f6,#1d4ed8
      );
      background-size: 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      animation: nameGradient 10s ease-in-out infinite; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ */
      text-shadow:
        0 0 12px rgba(147,197,253,0.7),
        0 0 22px rgba(147,197,253,0.65),
        0 0 32px rgba(255,255,255,0.55);

      transition: filter .45s ease;
    }

    @keyframes nameGradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tagline {
      color: var(--text-soft);
      font-size: 14px;
    }

    .location {
      margin-top: 2px;
      color: var(--text-soft);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Discord inline */
    .discord-inline {
      margin-top: 10px;
      background: rgba(15,23,42,0.8);
      padding: 8px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(148,163,253,0.3);
      box-shadow: 0 0 14px rgba(37,99,235,0.35);
      width: max-content;

      position: relative;
      overflow: hidden;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), box-shadow .55s ease, border-color .55s ease;
    }
    .discord-inline::before{
      content:"";
      position:absolute;
      top:-40%;
      left:-130%;
      width:60%;
      height:180%;
      transform: rotate(20deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
      transition: left .9s ease; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ */
      pointer-events:none;
    }
    .discord-inline:hover{
      transform: translateY(-3px) scale(1.02);
      border-color: rgba(148,163,253,.45);
      box-shadow: 0 0 22px rgba(37,99,235,.30);
    }
    .discord-inline:hover::before{ left: 150%; }

    .discord-inline-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
    }
    .discord-inline-badge {
      background:#3b82f6;
      padding:2px 6px;
      border-radius:6px;
      color:white;
      font-size:11px;
    }

    /* ====== ABOUT ====== */
    .about-box {
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(147,197,253,0.25);
      border-radius: 14px;
      padding: 12px 14px;
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 6px;

      box-shadow:
        0 0 14px rgba(147,197,253,0.22),
        inset 0 0 12px rgba(59,130,246,0.18);
      backdrop-filter: blur(4px);

      position: relative;
      overflow: hidden;
      transition: transform .6s cubic-bezier(.2,.9,.2,1), box-shadow .6s ease, border-color .6s ease;
    }
    .about-box:hover{
      transform: translateY(-3px) scale(1.01);
      border-color: rgba(147,197,253,.42);
      box-shadow:
        0 0 22px rgba(147,197,253,0.20),
        inset 0 0 16px rgba(59,130,246,0.18);
    }

    .about-item {
      font-size: 14px;
      color: #e0f2fe;
      letter-spacing: 0.5px;
      text-shadow:
        0 0 8px rgba(147,197,253,0.6),
        0 0 15px rgba(147,197,253,0.35);

      opacity: 0;
      transform: translateX(5px);
      animation: aboutFade .9s forwards; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ */
      position: relative;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), text-shadow .55s ease, color .55s ease;
    }

    .about-item::before{
      content:"‚ñ∏";
      position:absolute;
      left:-14px;
      opacity:0;
      transition: opacity .45s ease, left .45s ease;
      color: rgba(147,197,253,.9);
    }

    .about-item:hover{
      transform: translateX(6px);
      color:#fff;
      text-shadow: 0 0 14px rgba(147,197,253,.50);
    }
    .about-item:hover::before{
      opacity:1;
      left:-6px;
    }

    .about-item:nth-child(1){ animation-delay:.0s; }
    .about-item:nth-child(2){ animation-delay:.12s; }
    .about-item:nth-child(3){ animation-delay:.24s; }
    .about-item:nth-child(4){ animation-delay:.36s; }
    .about-item:nth-child(5){ animation-delay:.48s; }
    .about-item:nth-child(6){ animation-delay:.60s; }

    @keyframes aboutFade {
      0%   { opacity:0; transform:translateX(5px); }
      100% { opacity:1; transform:translateX(0); }
    }

    /* ====== –°–æ—Ü—Å–µ—Ç–∏ ====== */
    .socials {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 28px;
    }

    .socials a {
      font-size: 30px;
      text-decoration: none;
      color: white;
      opacity: .9;
      filter: drop-shadow(0 0 8px #bde0fe);
      position: relative;

      transition: transform .55s cubic-bezier(.2,.9,.2,1),
                  filter .55s ease,
                  opacity .55s ease;
      will-change: transform;
    }

    .socials a::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(147,197,253,.14), transparent 70%);
      opacity:0;
      transform: scale(.8);
      transition: opacity .55s ease, transform .55s ease;
      pointer-events:none;
    }

    .socials a:hover {
      opacity: 1;
      transform: translateY(-4px) scale(1.16) rotate(1.5deg);
      filter: drop-shadow(0 0 14px rgba(147,197,253,.35));
    }
    .socials a:hover::after{
      opacity:1;
      transform: scale(1.05);
    }

    /* ====== –ü–ª–µ–µ—Ä ====== */
    .player-shell {
      width: min(44rem, 100%);
      background: var(--card-bg);
      border-radius: 22px;
      padding: 16px 18px;
      border: 1px solid rgba(148,163,253,0.35);
      backdrop-filter: blur(var(--card-blur));
      box-shadow: 0 24px 70px rgba(0,0,0,0.9);

      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      will-change: transform, box-shadow;
      transition:
        transform .65s cubic-bezier(.2,.8,.2,1),
        box-shadow .65s cubic-bezier(.2,.8,.2,1),
        border-color .45s ease;
    }

    .player-row {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .player-cover {
      width: 54px;
      height: 54px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .player-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-main {
      flex: 1;
      min-width: 0;
    }

    .player-title {
      font-size: 14px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player-time {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    .player-controls {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      margin-left: 6px;
    }

    .player-skip {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 1px solid rgba(148,163,253,0.45);
      background: rgba(15,23,42,0.75);
      color: #dbeafe;
      font-size: 13px;
      transition: transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .45s ease, border-color .45s ease;
    }
    .player-skip:hover {
      transform: translateY(-2px) scale(1.08);
      border-color: rgba(191,219,254,0.9);
      box-shadow: 0 0 12px rgba(147,197,253,.22);
    }

    .player-shell.is-switching .player-cover img {
      animation: trackPulse .55s ease;
    }
    .player-shell.is-switching .player-title {
      animation: trackSlide .55s ease;
    }

    @keyframes trackPulse {
      0% { transform: scale(1); filter: brightness(1); }
      45% { transform: scale(1.08); filter: brightness(1.18); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    @keyframes trackSlide {
      0% { opacity: 0; transform: translateY(8px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .player-button {
      width: 44px;
      height: 44px;
      background: white;
      border-radius: 50%;
      border: none;
      font-size: 18px;
      color: #0f172a;
      box-shadow: 0 0 14px rgba(15,23,42,0.9);

      position: relative;
      overflow: hidden;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), box-shadow .55s ease;
      will-change: transform;
    }

    .player-button:hover{
      transform: scale(1.10);
      box-shadow: 0 0 22px rgba(147,197,253,.20), 0 0 14px rgba(15,23,42,.9);
    }
    .player-button:active{ transform: scale(1.05); }

    .volume {
      font-size: 22px;
      color: var(--text-soft);
      background: transparent;
      border: none;
      padding: 0;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), filter .55s ease;
    }
    .volume:hover{
      transform: scale(1.14);
      filter: drop-shadow(0 0 10px rgba(147,197,253,.25));
    }

    .progress {
      width: 100%;
      height: 4px;
      background: rgba(148,163,253,0.3);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 10px;
      position: relative;
      transition: box-shadow .55s ease, transform .55s ease;
      cursor: none;
      touch-action: none;
    }
    .progress:hover{
      box-shadow: 0 0 16px rgba(147,197,253,.14);
      transform: translateY(-1px);
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg,#dbeafe,#ffffff);
      transition: width .24s linear; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ/–ø–ª–∞–≤–Ω–µ–µ */
    }

    .views {
      margin-top: 6px;
      text-align: center;
      font-size: 12px;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    /* ====== –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫—É—Ä—Å–æ—Ä ====== */
    .cursor-dot, .cursor-ring, .cursor-trail { pointer-events: none !important; }

    .cursor-dot {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      z-index: 9999;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255,255,255,.55), 0 0 18px rgba(147,197,253,.18);
    }

    .cursor-ring {
      position: fixed;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid #dbeafe;
      box-shadow: 0 0 12px rgba(147,197,253,.40);
      z-index: 9998;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(2px);
    }

    .cursor-trail{
      position:fixed;
      width:6px;
      height:6px;
      border-radius:50%;
      background:white;
      opacity:1;
      z-index:9000;
      transform:translate(-50%, -50%);
      transition: opacity .55s, transform .55s; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ */
    }

    @media (max-width: 640px) {
      .card, .player-shell { border-radius: 20px; padding: 20px 14px; }
      .name-text { font-size: 26px; }
      .info-main { flex-direction: column; align-items: flex-start; }
      .about-box { width: 100%; }
    }

    /* –ú–æ–±–∏–ª–∫–∏/—Ç–∞—á: –≤–µ—Ä–Ω—É—Ç—å –æ–±—ã—á–Ω—ã–π –∫—É—Ä—Å–æ—Ä */
    @media (hover: none), (pointer: coarse) {
      * { cursor: auto !important; }
      .cursor-dot, .cursor-ring, .cursor-trail { display: none !important; }
    }

    /* prefers-reduced-motion: –æ—Ç–∫–ª—é—á–∏—Ç—å —Ç—è–∂—ë–ª–æ–µ */
    @media (prefers-reduced-motion: reduce) {
      .p, .name-text, .bulb { animation: none !important; }
      .cursor-dot, .cursor-ring, .cursor-trail { display: none !important; }
      * { transition: none !important; }
    }

    /* ====== Ultra glow —Å–ª–æ–π (–¥–≤–∏–≥–∞–µ—Ç—Å—è –¢–û–õ–¨–ö–û –≤ –∫–∞—Ä—Ç–æ—á–∫–∞—Ö) ====== */
    .card::before, .player-shell::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: inherit;
      background: radial-gradient(circle at var(--mx,50%) var(--my,50%), var(--glow), transparent 55%);
      opacity: 0;
      pointer-events:none;
      transition: opacity .55s ease;
    }
    .card:hover::before, .player-shell:hover::before{ opacity: 1; }

    /* ‚Äú–ø–ª—ë–Ω–∫–∞‚Äù —Å–≤–µ—Ä—Ö—É */
    .card::after, .player-shell::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,.06), transparent 70%);
      transform: translateX(-65%) rotate(8deg);
      opacity: 0;
      pointer-events:none;
      transition: opacity .55s ease;
    }
    .card:hover::after, .player-shell:hover::after{
      opacity: 1;
      animation: sweep 2.4s ease forwards; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ */
    }
    @keyframes sweep{ to{ transform: translateX(65%) rotate(8deg); } }

    /* ====== Banner "–≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫" ====== */
    .sound-hint{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(15,23,42,.85);
      border: 1px solid rgba(148,163,253,.35);
      box-shadow: 0 0 18px rgba(59,130,246,.18);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,.92);
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity .55s ease, transform .55s ease;
    }
    .sound-hint.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
      pointer-events: auto;
    }
    .sound-hint button{
      cursor: none !important;
      border: none;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,.92);
      color: #0f172a;
      font-family: inherit;
      transition: transform .55s cubic-bezier(.2,.9,.2,1);
    }
    .sound-hint button:hover{ transform: scale(1.06); }
  </style>
</head>

<body>
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline aria-hidden="true">
    <source src="bg.mp4" type="video/mp4">
  </video>
  <canvas id="particleCanvas"></canvas>
  <div class="bg-overlay"></div>

  <!-- üéÑ –ì–ò–†–õ–Ø–ù–î–ê -->
  <div class="garland" aria-hidden="true">

      <!-- –í–ê–ñ–ù–û: playsinline –ø–æ–º–æ–≥–∞–µ—Ç –º–æ–±–∏–ª–∫–∞–º -->

  <script>
    // ===== helpers =====
    const prefersReducedMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    const isTouchLike = window.matchMedia && (window.matchMedia("(hover: none)").matches || window.matchMedia("(pointer: coarse)").matches);

    function fmt(t){
      if (!isFinite(t) || t < 0) return "0:00";
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return m + ":" + String(s).padStart(2,"0");
    }
    function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

    // ===== elements =====
    const audio       = document.getElementById("audio");
    const playPause   = document.getElementById("playPause");
    const prevTrack   = document.getElementById("prevTrack");
    const nextTrack   = document.getElementById("nextTrack");
    const progressEl  = document.getElementById("progressFill");
    const progressBar = document.getElementById("progressBar");
    const ctime       = document.getElementById("currentTime");
    const ttime       = document.getElementById("totalTime");
    const volumeBtn   = document.getElementById("volumeBtn");
    const viewsNum    = document.getElementById("viewsNum");
    const playerShell = document.getElementById("playerShell");
    const playerTitle = document.getElementById("playerTitle");
    const playerCover = document.getElementById("playerCoverImg");
    const bgVideo     = document.getElementById("bgVideo");

    const tracks = [
      { title: "sxpl ‚Äî christmas", src: "music.mp3", cover: "cover.jpg" }
      // –î–æ–±–∞–≤–ª—è–π –¥—Ä—É–≥–∏–µ —Ç—Ä–µ–∫–∏ —Å—é–¥–∞:
      // { title: "Artist ‚Äî Track", src: "music-2.mp3", cover: "cover-2.jpg" }
    ];

    let currentTrackIndex = Math.floor(Math.random() * tracks.length);

    function setPlayIcon(isPlaying){
      playPause.innerHTML = isPlaying
        ? "<i class='fa-solid fa-pause'></i>"
        : "<i class='fa-solid fa-play'></i>";
    }
    function setVolIcon(isMuted){
      volumeBtn.innerHTML = isMuted
        ? "<i class='fa-solid fa-volume-xmark'></i>"
        : "<i class='fa-solid fa-volume-high'></i>";
    }
    function hideSoundHint() {}

    async function safePlay(){
      try { await audio.play(); } catch {}
    }

    function animateTrackSwitch(){
      playerShell.classList.remove("is-switching");
      void playerShell.offsetWidth;
      playerShell.classList.add("is-switching");
      setTimeout(() => playerShell.classList.remove("is-switching"), 600);
    }

    function loadTrack(index, shouldPlay = false){
      currentTrackIndex = (index + tracks.length) % tracks.length;
      const track = tracks[currentTrackIndex];

      audio.src = track.src;
      playerTitle.textContent = track.title;
      playerCover.src = track.cover;
      progressEl.style.width = "0%";
      ctime.textContent = "0:00";
      ttime.textContent = "0:00";

      animateTrackSwitch();
      if (shouldPlay) safePlay();
    }

    function switchTrack(step){
      const shouldPlay = !audio.paused;
      loadTrack(currentTrackIndex + step, shouldPlay);
    }

    if (bgVideo) {
      bgVideo.addEventListener("canplay", () => bgVideo.classList.add("show"), { once: true });
      bgVideo.addEventListener("error", () => bgVideo.remove());
    }

    // ===== player logic =====
    audio.addEventListener("loadedmetadata", () => {
      ttime.textContent = fmt(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      const dur = audio.duration || 0;
      progressEl.style.width = (dur > 0) ? (audio.currentTime / dur * 100) + "%" : "0%";
      ctime.textContent = fmt(audio.currentTime);
    });

    audio.addEventListener("play", () => setPlayIcon(true));
    audio.addEventListener("pause", () => setPlayIcon(false));
    audio.addEventListener("ended", () => {
      switchTrack(1);
    });

    playPause.addEventListener("click", async () => {
      if (audio.paused) await safePlay();
      else audio.pause();
    });

    prevTrack.addEventListener("click", () => switchTrack(-1));
    nextTrack.addEventListener("click", () => switchTrack(1));

    let muted = false;
    volumeBtn.addEventListener("click", () => {
      muted = !muted;
      audio.muted = muted;
      setVolIcon(muted);
      if (!muted) hideSoundHint();
    });

    // seek (click + drag)
    let seeking = false;
    function seekByClientX(clientX){
      const rect = progressBar.getBoundingClientRect();
      const x = clamp(clientX - rect.left, 0, rect.width);
      const ratio = rect.width ? (x / rect.width) : 0;
      const dur = audio.duration || 0;
      if (dur > 0) audio.currentTime = ratio * dur;
    }
    progressBar.addEventListener("pointerdown", (e) => {
      if (!isFinite(audio.duration) || audio.duration <= 0) return;
      seeking = true;
      progressBar.setPointerCapture(e.pointerId);
      seekByClientX(e.clientX);
    });
    progressBar.addEventListener("pointermove", (e) => { if (seeking) seekByClientX(e.clientX); });
    function stopSeek(e){
      if (!seeking) return;
      seeking = false;
      try { progressBar.releasePointerCapture(e.pointerId); } catch {}
    }
    progressBar.addEventListener("pointerup", stopSeek);
    progressBar.addEventListener("pointercancel", stopSeek);

    loadTrack(currentTrackIndex);

    // views
    const key = "furigin_views_winter_final";
    let views = 0;
    try {
      const raw = localStorage.getItem(key);
      const n = Number(raw);
      views = Number.isFinite(n) ? n : 0;
      views++;
      localStorage.setItem(key, String(views));
    } catch {
      views = 1;
    }
    viewsNum.textContent = String(views);

    /* ===== Autoplay (–∞–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π) ===== */
    let autoStarted = false;

    function tryAutoPlay() {
        if (autoStarted) return;
        
        audio.volume = 0.3;
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                autoStarted = true;
                playPause.innerHTML = "<i class='fa-solid fa-pause'></i>";
                console.log("–ê–≤—Ç–æ–ø–ª–µ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω");
            }).catch((error) => {
                console.log("–ê–≤—Ç–æ–ø–ª–µ–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω, –ø—Ä–æ–±—É–µ–º –ø–æ–∑–∂–µ:", error);
            });
        }
    }

    // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–æ–±—ã—Ç–∏—è—Ö
    document.addEventListener("DOMContentLoaded", tryAutoPlay);
    window.addEventListener("load", tryAutoPlay);
    
    // –ü—Ä–æ–±—É–µ–º –ø—Ä–∏ –ª—é–±–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
    const events = ["click", "mousedown", "mouseup", "keydown", "keyup", "touchstart", "touchend"];
    events.forEach(event => {
        document.addEventListener(event, tryAutoPlay, { once: true });
    });

    // –¢–∞–∫–∂–µ –ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
    setTimeout(tryAutoPlay, 1000);
    setTimeout(tryAutoPlay, 2000);


    // ===== Snow (canvas) =====
    const canvas = document.getElementById("particleCanvas");
    const ctx    = canvas.getContext("2d", { alpha: true });

    let W = 0, H = 0, flakes = [];

    function initFlakes(){
      flakes = [];
      const count = 170;
      for (let i = 0; i < count; i++) {
        flakes.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 2.3 + 0.9,
          sy: Math.random() * 0.55 + 0.35
        });
      }
    }
    function resizeCanvas(){
      W = canvas.width  = window.innerWidth;
      H = canvas.height = window.innerHeight;
      initFlakes();
    }
    resizeCanvas();
    window.addEventListener("resize", () => requestAnimationFrame(resizeCanvas));

    function drawSnow(){
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = "rgba(255,255,255,0.95)";
      for (const f of flakes) {
        f.y += f.sy;
        if (f.y > H + 5) { f.y = -5; f.x = Math.random() * W; }
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(drawSnow);
    }
    if (!prefersReducedMotion) drawSnow();

    // ===== Cursor =====
    const dot  = document.querySelector(".cursor-dot");
    const ring = document.querySelector(".cursor-ring");

    if (!isTouchLike && !prefersReducedMotion) {
      let mx = window.innerWidth / 2, my = window.innerHeight / 2;
      let rx = mx, ry = my;

      window.addEventListener("pointermove", e => { mx = e.clientX; my = e.clientY; });

      let lastTrailX = mx, lastTrailY = my;
      function spawnTrail(){
        const dx = mx - lastTrailX, dy = my - lastTrailY;
        const dist2 = dx*dx + dy*dy;
        if (dist2 > 14) {
          lastTrailX = mx; lastTrailY = my;
          const t = document.createElement("div");
          t.className = "cursor-trail";
          t.style.left = mx + "px";
          t.style.top  = my + "px";
          document.body.appendChild(t);

          requestAnimationFrame(() => {
            t.style.opacity  = "0";
            t.style.transform = "translate(-50%, -50%) scale(0.4)";
          });
          setTimeout(() => t.remove(), 650);
        }
        requestAnimationFrame(spawnTrail);
      }
      spawnTrail();

      function renderCursor(){
        dot.style.left = mx + "px";
        dot.style.top  = my + "px";

        rx += (mx - rx) * 0.10; // –º–µ–¥–ª–µ–Ω–Ω–µ–µ, –ø–ª–∞–≤–Ω–µ–µ
        ry += (my - ry) * 0.10;
        ring.style.left = rx + "px";
        ring.style.top  = ry + "px";

        requestAnimationFrame(renderCursor);
      }
      renderCursor();
    } else {
      if (dot) dot.style.display = "none";
      if (ring) ring.style.display = "none";
    }

    // ===== ULTRA BEAUTY: –ø–ª–∞–≤–Ω—ã–π tilt + –º–∞–≥–Ω–∏—Ç –±–µ–∑ –¥—ë—Ä–≥–∞–Ω–∏–π =====
    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function addTiltSmooth(el, maxTilt=11, scale=1.02){
      if (!el || prefersReduced) return;

      let tx = 0, ty = 0;
      let cx = 0, cy = 0;
      let hovering = false;

      el.addEventListener("mousemove", (e) => {
        const r = el.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const px = x / r.width;
        const py = y / r.height;

        tx = (0.5 - py) * maxTilt;
        ty = (px - 0.5) * maxTilt;

        el.style.setProperty("--mx", (px*100).toFixed(1) + "%");
        el.style.setProperty("--my", (py*100).toFixed(1) + "%");
        hovering = true;
      });

      el.addEventListener("mouseleave", () => {
        hovering = false;
        tx = 0; ty = 0;
        el.style.setProperty("--mx", "50%");
        el.style.setProperty("--my", "50%");
      });

      function tick(){
        // –ø–ª–∞–≤–Ω—ã–π lerp
        cx += (tx - cx) * 0.08;
        cy += (ty - cy) * 0.08;

        if (hovering) {
          el.style.transform = `perspective(900px) rotateX(${cx}deg) rotateY(${cy}deg) translateY(-7px) scale(${scale})`;
          el.style.borderColor = "rgba(148,163,253,.55)";
          el.style.boxShadow = "0 42px 110px rgba(0,0,0,.92), 0 0 50px rgba(147,197,253,.16)";
        } else {
          // –º—è–≥–∫–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º
          el.style.transform = "";
          el.style.borderColor = "";
          el.style.boxShadow = "";
        }
        requestAnimationFrame(tick);
      }
      tick();
    }

    addTiltSmooth(document.querySelector(".card"), 11, 1.02);
    addTiltSmooth(document.querySelector(".player-shell"), 9, 1.015);

    function magneticSmooth(el, strength=14){
      if (!el || prefersReduced) return;

      let tx=0, ty=0, cx=0, cy=0, hovering=false;

      el.addEventListener("mousemove", (e) => {
        const r = el.getBoundingClientRect();
        const dx = (e.clientX - (r.left + r.width/2)) / r.width;
        const dy = (e.clientY - (r.top  + r.height/2)) / r.height;

        tx = clamp(dx, -1, 1) * strength;
        ty = clamp(dy, -1, 1) * strength;
        hovering = true;
      });

      el.addEventListener("mouseleave", () => {
        hovering = false;
        tx = 0; ty = 0;
      });

      function tick(){
        cx += (tx - cx) * 0.10;
        cy += (ty - cy) * 0.10;

        if (hovering) {
          el.style.transform = `translate(${cx}px, ${cy}px) translateY(-4px) scale(1.16) rotate(1.5deg)`;
        } else {
          el.style.transform = "";
        }
        requestAnimationFrame(tick);
      }
      tick();
    }
    document.querySelectorAll(".socials a").forEach(a => magneticSmooth(a, 12));

    // ripple –Ω–∞ play (–º–µ–¥–ª–µ–Ω–Ω–µ–µ)
    function ripple(btn){
      if (!btn || prefersReduced) return;
      btn.addEventListener("click", (e) => {
        const r = btn.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;

        const s = document.createElement("span");
        s.style.position = "absolute";
        s.style.left = x + "px";
        s.style.top  = y + "px";
        s.style.width = s.style.height = Math.max(r.width, r.height) * 1.6 + "px";
        s.style.transform = "translate(-50%,-50%) scale(0)";
        s.style.borderRadius = "999px";
        s.style.background = "radial-gradient(circle, rgba(255,255,255,.35), transparent 60%)";
        s.style.pointerEvents = "none";
        s.style.opacity = "1";
        s.style.transition = "transform .75s ease, opacity .85s ease";
        btn.appendChild(s);

        requestAnimationFrame(() => {
          s.style.transform = "translate(-50%,-50%) scale(1)";
          s.style.opacity = "0";
        });
        setTimeout(() => s.remove(), 900);
      });
    }
    ripple(playPause);
  </script>
